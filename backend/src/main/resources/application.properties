# nom de l'application (utilisé par Spring Boot Actuator, logs...)
spring.application.name=rental

server.port=3001

### connexion MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/oc_java_p3?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# formatage SQL pour debug
spring.jpa.properties.hibernate.format_sql=true

# met automatiquement à jour les tables à partir des entités
spring.jpa.hibernate.ddl-auto=update

# affiche les requêtes SQL dans la console
spring.jpa.show-sql=true

# désactiver les bannières Spring Boot
spring.main.banner-mode=off

# les routes avec ou sans slash final sont considérées identiques
spring.mvc.trailing-slash-match=true
